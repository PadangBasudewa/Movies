<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Daftar</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="header-register">
                <h3>Daftar</h3>
                <p>Selamat datang!</p>
            </div>
            <form action="" class="form-register">
                <div class="input-register">
                    <label for="username" class="label-register">Username</label>
                    <input type="text" id="username" class="username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="input-password">
                    <div class="password-field">
                        <label for="password" class="label-password">Password</label>
                        <div class="password-input-group">
                            <input type="text" id="password" class="password" name="password" placeholder="Masukkan kata sandi" required>
                            <img src="./images/eye-off.png" alt="eye-off" class="eye-icon">
                        </div>
                    </div>
                </div>
                <div class="confirm-password">
                    <div class="password-field">
                        <label for="confirm-password" class="label-password">Konfirmasi Kata Sandi</label>
                        <div class="password-input-group">
                            <input type="text" id="confirm-password" class="password" name="confirm-password" placeholder="Masukkan kata sandi" required>
                            <img src="./images/eye-off.png" alt="eye-off" class="eye-icon">
                        </div>
                    </div>
                    <div class="already-have-account">
                        <p class="register-link">Sudah punya akun?
                            <a href="./login.html">&nbsp; Masuk</a>
                        </p>
                    </div>
                </div>
                <div class="submit-group">
                    <button class="submit">Daftar</button>
                    <p>Atau</p>
                    <button class="button-group">
                        <img src="./images/icon-google.png" alt="">
                        <p>Daftar dengan Google</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
